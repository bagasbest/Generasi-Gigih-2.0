<!DOCTYPE html>
<html>
  <head>
    <title>MusicJS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <div class="menu-left">
        <i class="fa fa-music"><span>MusicJS</span></i>
      </div>
      <div class="menu-right">
        <p>Create Playlist</p>
      </div>
    </header>

    <div class="content">
      <div class="content-container">
        <div class="form">
          <h1>Create Your Playlist</h1>

          <p>*Playlist Title</p>
          <input id="title" />

          <p>*Playlist Description</p>
          <textarea id="desc" rows="5"></textarea>

          <p>*Must Filled</p>
          <input type="submit" class="submit" id="submit" value="Kirim" />
        </div>
      </div>

      <hr />

      <div class="playlist">
        <h2>My Playlist</h2>
        <img
          src="https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt=""
        />
        <div class="playlist-attribute">
          <h3>Title: Coding At Morning Star</h3>
          <p>Artist: Bagas Pangestu</p>
          <p>Album: FrontEnd Dev</p>
          <input class="playlist-button" type="submit" value="share" />
        </div>

        <div class="clearfix"></div>
      </div>
    </div>
    <footer></footer>
    <script src="src/index.js"></script>
  </body>
</html>
